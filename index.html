<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type='text/css' rel="stylesheet" href="simple-grid.min.css">
  <title>Sinterkerst Go!</title>
  <style type='text/css'>

  h1{
  color: rgba(192, 57, 43,1.0);
  }

  #map{
  width: 100%;
  height: 600px;
  }
  
  .pokeimg{
  width: 100%;
  } 
    
  .coobox{
  background: rgba(52, 73, 94,1.0);
  border: 2px solid rgba(44, 62, 80,1.0);
  color: rgba(236, 240, 241,1.0);
  padding: 5px;
  margin: 10px;
  }
  </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-12 center">
          <h1>Welkom bij Sinterkerst Go!</h1>
          <p>We snappen het goed jullie hebben natuurlijk zin in een koud biertje. Deze is zeker ook ingekocht, maar voor het zover is moeten jullie nog wel het een en ander doen.</p>
          <span class='coobox'>-34.397,150.644</span>
          <!--<img class='pokeimg' src='Pokeball_bauble_1024x1024.jpg' />-->
          <div id='map'></div>
        </div>
      </div>
    </div>      
  <script>
  function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 15
        });
        var infoWindow = new google.maps.InfoWindow({map: map});
        var dot = {
            url: '1480436216_bullet-red.png',
            anchor: new google.maps.Point(16, 16)
        }
        var currLocation = new google.maps.Marker({
            map: map,
            icon: dot
        });
        var gettingClose = new google.maps.Circle({
            strokeColor: '#27ae60',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#2ecc71',
            fillOpacity: 0.35,
            map: map,
            radius: 500
          });
    
        var naar =  new google.maps.LatLng(52.598694,6.3965376); 
    
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            
            var pos2 = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
                      
            currLocation.setPosition(pos);
            gettingClose.setCenter(naar);
            
            map.setCenter(pos);
            var afstand = google.maps.geometry.spherical.computeDistanceBetween(pos2,naar);
            
            if(afstand <= 500){
            console.log(afstand);
            }
            
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDOX7D1FihCy5n4GXKkpulbi83DY1oEqlk&callback=initMap">
    </script>
  
  </body>
</html>
